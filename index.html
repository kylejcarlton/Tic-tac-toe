<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Tic-tac-toe</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="script.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
</head>

<body>
  <div id="main">
    <div id="playerSelect" class="overlay">
      <h1>Tic-tac-toe</h1>
      <h1>Choose:</h1>
      <h1><span id="x">X</span> or <span id="o">O</span></H1>
    </div>
    <div id="gameEnd" class="overlay" style="display:none">
      <h1>Game Over!</h1>
      <h2><span id="winner"></span>&nbsp;Wins!</h2>
      <h2 id="playagain">Play Again</h2>
    </div>
    <div id="row0" class="row">
      <div id="s0" class="square avail"></div>
      <div id="s1" class="square avail"></div>
      <div id="s2" class="square avail"><span id="02"></span></div>
    </div>
    <div id="row1" class="row">
      <div id="s3" class="square avail"></div>
      <div id="s4" class="square avail"></div>
      <div id="s5" class="square avail"></div>
    </div>
    <div id="row2" class="row">
      <div id="s6" class="square avail"></div>
      <div id="s7" class="square avail"></div>
      <div id="s8" class="square avail"></div>
    </div>
  </div><!--MAIN-->
</body>
</html>
